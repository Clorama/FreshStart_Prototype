     <h2 class="heading-medium">
          Tell us, which ID's do you currently have?
        </h2>
        <p>
          Select all the ones you already have.
        </p>

        <div class="form-group">
          <fieldset>

            <legend class="visually-hidden">What ID do you have?</legend>

            <div class="multiple-choice">
             <input id="Select-ID-Passport" name="select-current-id" type="checkbox" value="Passport" {{ checked("select-current-id", "Passport") }}>
              <label for="Select-ID-Passport">Passport</label>
            </div>

            <div class="multiple-choice">
              <input id="select-id-birth-certificate" name="select-current-id" type="checkbox" value="Birth Certificate" {{ checked("select-current-id", "Birth Certificate") }}>

            </div>

            <input id="select-id-state-id" name="select-current-id" type="checkbox" value="Alaska State ID or Driver's License" {{ checked("select-current-id", "Alaska State ID or Driver's License") }}>

              </div>

            <div class="multiple-choice" data-target="example-different-country">
              <input id="select-id-social-security" name="select-current-id" type="checkbox" value="Social Security Card" {{ checked("select-current-id", "Social Security Card") }}>
              <label for="select-id-social-security">Social Security Card</label>
            </div>

            <div class="panel panel-border-narrow js-hidden" id="example-different-country">
              <label class="form-label" for="nationalities-other-country">Country name</label>
              <input class="form-control" type="text" id="nationalities-other-country" name="nationalities-other-country">
            </div>

            <p class="form-block">or</p>

               <div class="multiple-choice">
              <input id="select-id-none" name="select-current-id" type="checkbox" value="None" {{ checked("select-current-id", "None") }}>
              <label for="select-id-none">I don't have any</label>
            </div>

          </fieldset>

          <div class="form-group">
